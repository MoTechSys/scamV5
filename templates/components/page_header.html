{# Page Header Component - رأس الصفحة #}

<div class="page-header mb-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
        <div class="d-flex align-items-center gap-3">
            {% if back_url %}
            <a href="{{ back_url }}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-right"></i>
            </a>
            {% endif %}
            
            {% if icon %}
            <div class="page-icon bg-primary-subtle text-primary rounded-3 p-3">
                <i class="bi {{ icon }} fs-4"></i>
            </div>
            {% endif %}
            
            <div>
                <h4 class="mb-0 fw-bold">{{ title }}</h4>
                {% if subtitle %}
                <p class="text-muted mb-0 small">{{ subtitle }}</p>
                {% endif %}
            </div>
        </div>
        
        {% if actions %}
        <div class="page-actions d-flex gap-2 flex-wrap">
            {{ actions }}
        </div>
        {% endif %}
    </div>
</div>
